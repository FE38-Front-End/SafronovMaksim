<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">
<body>
<div class="calculator">
  <div class="container">
    <div class="screen">0</div>
  <button class="number" data-type ="7">7</button>
  <button class="number" data-type="8">8</button>
  <button class="number" data-type="9">9</button>
  <button class="operation" data-sign="-">-</button>

  <button class="number" data-type="4">4</button>
  <button class="number" data-type="5">5</button>
  <button class="number" data-type="6">6</button>
  <button class="operation" data-sign="+">+</button>


  <button class="number" data-type="1">1</button>
  <button class="number" data-type="2">2</button>
  <button class="number" data-type="3">3</button>
  <button class="operation" data-sign="/">รท</button>

  
  <button class="decimal" data-type=".">.</button>
  <button class="number" data-type="0">0</button>
  <button class="equal">=</button>
  <button class="operation" data-sign="*">ร</button>
  <button class="clear">C</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
